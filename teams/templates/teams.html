{% extends "base.html" %}

{% block main %}

<section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate">
              <h1>IE NITK <strike>Team</strike> Family</h1>
            </div>
          </div>
        </div>
      </section>

      

      <section class="probootstrap-section probootstrap-section-sm">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row probootstrap-gutter0">
                <div class="col-md-4" id="probootstrap-sidebar">
                  <div class="probootstrap-sidebar-inner probootstrap-overlap probootstrap-animate">
                    <h3></h3>
                    <ul class="probootstrap-side-menu">
                      <li class="tablinks active"><a onclick="return navigate('core')">Core</a></li>
                      <li class="tablinks"><a onclick="return navigate('code')">Code</a></li>
                      <li class="tablinks"><a onclick="return navigate('gadget')">Gadget</a></li>
                      <li class="tablinks"><a onclick="return navigate('garage')">Garage</a></li>
                      <li class="tablinks"><a onclick="return navigate('website')">Website</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-7 col-md-push-1 probootstrap-animate team" id="core">
                  <h2>Core</h2>
                  <section class="probootstrap-section">
                    <div class="container">
                      {% for member in core %}
                      <div class="col-md-4 col-sm-6" >
                        <div class="probootstrap-teacher text-center probootstrap-animate" style="min-height: 150px">
                            <div class="text">
                              <h3>{{ member.name }}</h3>
                              <p>{{ member.email }}</p>
                            </div>
                        </div>
                      </div>

                      {% endfor %}
                    </div>
                  </section>
                </div>
                <div class="col-md-7 col-md-push-1 probootstrap-animate team" id="code">
                  <h2>Code</h2>
                  
                </div>
                <div class="col-md-7 col-md-push-1 probootstrap-animate team" id="gadget">
                  <h2>Gadget</h2>
                  
                </div>
                <div class="col-md-7 col-md-push-1 probootstrap-animate team" id="garage">
                  <h2>Garage</h2>
                  
                </div>
                <div class="col-md-7 col-md-push-1 probootstrap-animate team" id="website">
                  <h2>Website Team</h2>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <section class="probootstrap-cta">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="probootstrap-animate" data-animate-effect="fadeInRight">Get your admission now!</h2>
              <a href="#" role="button" class="btn btn-primary btn-lg btn-ghost probootstrap-animate" data-animate-effect="fadeInLeft">Enroll</a>
            </div>
          </div>
        </div>
      </section>
      <script type="text/javascript">
        var tabcontent = document.getElementsByClassName('team');
        for (i = 1; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
        function navigate(signame) {
          var tabcontent = document.getElementsByClassName('team');
          console.log(tabcontent);
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(signame).style.display = "block";
        }
      </script>
{% endblock %}

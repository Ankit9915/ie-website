{% extends "base.html" %}
{% block smp %}active{% endblock %}
{% block main %}


    <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left section-heading probootstrap-animate">
                    <h1>{{ sig }} Projects</h1>
                    <!-- <p>
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfTTi8gRz22ls6MPyiG3qVczV09MaEMQHajrx8WDY_e7_DZ4A/viewform?embedded=true"
                           class="btn btn-primary" target="_blank">Register Now!</a>
                    </p> -->
                </div>
            </div>
        </div>
    </section>



    <section class="probootstrap-section probootstrap-section-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row probootstrap-gutter0">
                        <div class="col-md-4" id="probootstrap-sidebar">
                            <div class="probootstrap-sidebar-inner probootstrap-overlap probootstrap-animate">
                                <h3></h3>
                                <ul class="probootstrap-side-menu">
                                    <li class="tablinks code"><a onclick="return navigate('code')">2018-19</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-7 col-md-push-1 probootstrap-animate teams" id="code">
                            <h2>2018-19 Projects</h2>
                            <section class="probootstrap-section">
                                <div class="container" style="width: 100%;">

                                {% for project in projects %}
                                    <div class="col-sm-12">
                                        <div class="probootstrap-teacher text-center probootstrap-animate"
                                             style="min-height: 170px">
                                            <div class="text" style="word-wrap: break-word;">
                                                <h3><b>{{ project.Title }}</b></h3>
                                                <p>{{ project.Description }}</p>
                                                {% if project.GitHub != "" %}
                                                <a href="{{ project.GitHub }}" target="_blank"><i class="icon-github"></i></a>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}

                                </div>
                            </section>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        $(".team").addClass("active");
        var tabcontent = document.getElementsByClassName('teams');
        for (i = 1; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        function navigate(signame) {
            var tabcontent = document.getElementsByClassName('teams');
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(signame).style.display = "block";
            $("." + signame).addClass("active");
        }
    </script>
{% endblock %}
